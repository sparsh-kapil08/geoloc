<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoLoc AI</title>
  
  <!-- 1. Leaflet CSS (Required for Map tiles to render correctly) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- 2. TensorFlow.js & Coco-SSD (For Local AI Fallback) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  
  <style>
    /* Google Maps-like Layout */
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }
    
    /* Full Screen Map */
    #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

    /* Floating Sidebar */
    .sidebar {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 360px;
    
      max-height: calc(100vh - 20px);
      background: white;
      z-index: 1000;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .content { padding: 20px; }

    /* UI Elements */
    #title{ margin: 0 0 15px 0; font-size: 2.5rem; color: #3a8693;}
    h1 { margin: 0 0 15px 0; font-size: 1.2rem; color: #202124; }
    h2 { margin: 0 0 10px 0; font-size: 1.1rem; color: #202124; }
    p { color: #5f6368; font-size: 0.9rem; margin-bottom: 10px; line-height: 1.5; }
    .prefer {color: rgb(0, 0, 0); padding: 10px; border-radius: 10px; border-color:#1a73e8;}
    .btn-group { display: flex; gap: 10px; margin-bottom: 20px; margin-top: 10px;}
    
    button {
      background: #1a73e8; color: white; border: none; padding: 10px 24px;
      border-radius: 24px; font-weight: 500; cursor: pointer; font-size: 0.9rem;
      transition: background 0.2s;
    }
    button:hover { background: #1557b0; }
    button#clearBtn { background: white; color: #1a73e8; border: 1px solid #dadce0; }
    button#clearBtn:hover { background: #f1f3f4; }

    img { width: 100%; border-radius: 8px; margin-bottom: 15px; object-fit: cover; max-height: 250px; }

    /* Utilities */
    .hidden { display: none; transition: filter 0.3s; }
    .blur { filter: blur(4px); transition: filter 0.3s; }

    /* Result UI Classes */
    .badge { display: inline-flex; align-items: center; padding: 4px 8px; border-radius: 4px; background: #202124; color: white; font-size: 9px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; }
    .loc-city { font-size: 28px; font-weight: 900; color: #202124; line-height: 1; margin: 0; }
    .loc-country { font-size: 18px; color: #9aa0a6; font-weight: 500; margin: 4px 0 0 0; }
    .meta-row { margin-top: 16px; display: flex; align-items: center; gap: 12px; }
    .confidence-tag { padding: 2px 6px; background: #1a73e8; color: white; font-size: 9px; font-weight: 900; border-radius: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
    .coords { font-size: 10px; font-family: monospace; color: #9aa0a6; }
    .reasoning { margin-top: 16px; font-size: 12px; color: #5f6368; line-height: 1.6; border-left: 2px solid #1a73e8; padding-left: 12px; }
    .inference-box { background: #f8f9fa; border-radius: 12px; padding: 16px; border: 1px solid #f1f3f4; margin-top: 20px; }
    .section-title { font-size: 10px; font-weight: 900; color: #9aa0a6; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
    .inference-text { font-size: 12px; color: #3c4043; line-height: 1.6; font-style: italic; margin: 0; }
    
  </style>
</head>
<body>

  <!-- Map Background -->
  <div id="map"></div>

  <!-- Floating Sidebar -->
  <div id="app" class="sidebar">
    <div class="content">
      <h1 id="title">GeoSpy</h1>
      <h1>Find Location</h1>
      
      <input placeholder="Enter Preference" id="prefer" class="prefer">
      <div class="btn-group">
        <button id="mainBtn">Upload Photo</button>
        <button id="clearBtn">Clear</button>
      </div>
      
      <input type="file" id="fileInput" class="hidden" accept="image/*" />
      
      <div id="emptyState">
        <p>Upload an image to identify its location using AI.</p>
      </div>

      <div id="resultView" class="hidden">
        <img id="previewImg" src=""></img>
        
        <div id="statusMessage" class="hidden" style="padding: 20px; text-align: center; color: #5f6368;"></div>

        <div id="resultsContent" class="hidden" style="padding-bottom: 40px;">
          <div id="engineBadge" class="badge"></div>

          <div id="locationHeader">
            <h1 id="locCity" class="loc-city"></h1>
            <p id="locCountry" class="loc-country"></p>
            <div class="meta-row">
               <div id="locConfidence" class="confidence-tag"></div>
               <span id="locCoords" class="coords"></span>
            </div>
            <div id="locReasoning" class="reasoning"></div>
          </div>

          <div class="inference-box">
            <h4 class="section-title">Inference Detail</h4>
            <p id="inferenceText" class="inference-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- LOGIC -->
  <script type="module" src="index.js"></script>
</body>
</html>
